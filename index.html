<!DOCTYPE html>
<html>
<head>
    <meta name="description" content="D3byEx 2.3">
</head>
<body>
    <button onclick='render([5, 10])'>Take action!</button>
    <script src="http://d3js.org/d3.v3.min.js" charset=" utf-8"></script>
    <script>
    function render(dataToRender) {
        var selector = d3.select('body')
                         .selectAll('div')
                         .data([dataToRender]);
        selector.enter()
                .append('div')
                .text(function(d){
                  return d;
                });
     }
    </script>
</body>
</html>
